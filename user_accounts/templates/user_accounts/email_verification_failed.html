<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Email Verification Failed</h1>
        <p class="text-lg text-gray-700 mb-6">
            We're sorry, but we couldn't verify your email address. This may be due to an invalid or expired verification link.
        </p>
        <p class="text-gray-600 mb-6">
            If you believe this is an error, please try again or contact our support team for assistance.
        </p>
        <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Go to Homepage
        </a>
    </div>
</body>
</html>
