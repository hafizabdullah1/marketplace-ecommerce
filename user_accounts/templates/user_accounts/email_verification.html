<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Pocket Mall!</h1>
        <p class="text-gray-600 mb-6">
            Thank you for registering with Pocket Mall. To complete your registration, please verify your email address by clicking the button below:
        </p>
        <p class="inline-block px-6 py-3 bg-[#7520DD] text-white font-medium text-lg rounded-md hover:bg-[#5e18b3] transition duration-300">
            Verify Email: <b>{{ token }}</b>
        </p>
        <p class="text-gray-600 mt-6">
            If you did not create an account, please ignore this email.
        </p>
        <p class="text-gray-600 mt-4">
            Thank you,<br>The Pocket Mall Team
        </p>
    </div>
</body>
</html>
