{% extends 'base.html' %}
{% block title %}
Create Store Page
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  {% if messages %}
  <div id="message-container" class="fixed top-5 right-5 z-50 space-y-2">
    {% for message in messages %}
    <div class="px-4 py-2 rounded shadow-lg text-white font-semibold
                    {% if message.tags == 'debug' %}
                        bg-gray-600
                    {% elif message.tags == 'info' %}
                        bg-blue-500
                    {% elif message.tags == 'success' %}
                        bg-green-500
                    {% elif message.tags == 'warning' %}
                        bg-yellow-500
                    {% elif message.tags == 'error' %}
                        bg-red-500
                    {% else %}
                        bg-gray-500
                    {% endif %}">
      {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="relative py-3 sm:max-w-xl sm:mx-auto">
  <div
    class="absolute inset-0 bg-gradient-to-r from-[#7520DD] to-[#51109F] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
  </div>
  <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:pt-20 sm:px-20 ">
    <div class="max-w-md mx-auto">
      <div>
        <h1
          class="text-2xl relative font-semibold after:absolute after:content-[''] after:h-full after:w-16 after:bg-[#7520DD] after:-left-20 after:top-0 after:rounded-r-md">
          Create Store</h1>
      </div>
      <form method="post" enctype="multipart/form-data" class="divide-y divide-gray-200">
        {% csrf_token %}
        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
          <div class="relative"><input id="business_name" name="business_name" type="text" required
              class="text-sm peer placeholder-transparent h-10 w-72 border-b border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="Business name" /><label for="business_name"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Business
              Name</label></div>
          <div class="relative"><input id="title" name="title" type="text" required
              class="text-sm peer placeholder-transparent h-10 w-72 border-b border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="Store Title" /><label for="title"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Store
              Title</label></div>
          <div class="relative"><input id="image" name="image" type="file"
              class="text-sm peer placeholder-transparent h-10 w-72 border-b border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" />
            <label for="image"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Store
              Image</label>
          </div>
          <div class="relative"><button type="submit"
              class="bg-[#7520DD] text-white text-sm hover:opacity-90 rounded-md px-3.5 py-2 w-full">Create
              Store</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<script>setTimeout(function () {
    const messageContainer = document.getElementById('message-container');
    if (messageContainer) {
      messageContainer.style.display = 'none';
    }
  }, 5000);
</script>
{% endblock %}
