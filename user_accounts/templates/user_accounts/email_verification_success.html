<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Email Verified Successfully!</h1>
        <p class="text-lg text-gray-700 mb-6">
            Thank you for verifying your email address. Your account has been successfully activated.
        </p>
        <p class="text-gray-600 mb-6">
            You can now log in and start using your account.
        </p>
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Go to Login
        </a>
    </div>
</body>
</html>
